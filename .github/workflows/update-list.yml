name: Update DynX List and Restart Container

on:
  push:
    branches: [ main ]
    paths:
      - 'DynX-AntiBan-list.lst'

jobs:
  update-and-restart:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH & Execute Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            sudo rm -f DynX-AntiBan-list.lst
            wget -q https://github.com/MrDevAnony/DynX-AntiBan-Domains/raw/refs/heads/main/DynX-AntiBan-list.lst
            docker compose restart
            exit

      - name: Process DynX List and Create AdguardHomeReWrite.txt
        run: |
          # Download the DynX-AntiBan-list.lst file
          wget -q https://github.com/MrDevAnony/DynX-AntiBan-Domains/raw/refs/heads/main/DynX-AntiBan-list.lst

          # Process the file and convert domains to the desired format
          while IFS= read -r domain; do
            echo "||$domain^$dnsrewrite=212.23.214.119" >> AdguardHomeReWrite.txt
          done < DynX-AntiBan-list.lst

          # Optional: Print the contents of the new file for debugging
          cat AdguardHomeReWrite.txt

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add AdguardHomeReWrite.txt
          git commit -m "Update AdguardHomeReWrite.txt with latest domains"
          git push https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git